<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart - Products</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-gray-50">
    <div class="drawer drawer-end">
      <input id="cart-drawer" type="checkbox" class="drawer-toggle" />

      <div class="drawer-content">
        <!-- Navbar -->
        <div class="navbar bg-gray-50 shadow-sm">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow"
              >
                <li><a href="./index.html">Home</a></li>
                <li><a href="./allproducts.html">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl" href="./index.html">SwiftCart</a>
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./allproducts.html">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <label
              for="cart-drawer"
              class="btn btn-ghost btn-circle"
              aria-label="Open cart"
            >
              <div class="indicator">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
                <span
                  id="cart-count"
                  class="badge badge-sm indicator-item hidden"
                  >0</span
                >
              </div>
            </label>
          </div>
        </div>

        <!-- Page HEader -->
        <header class="bg-white border-b border-base-200">
          <div class="max-w-7xl mx-auto px-6 py-10">
            <div
              class="flex flex-col md:flex-row md:items-end md:justify-between gap-4"
            >
              <div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-center">
                  Our Products
                </h1>
                <p class="mt-2 opacity-70">
                  Browse products and filter by category.
                </p>
              </div>
              <a href="./index.html" class="btn btn-outline btn-sm"
                >Back to Home</a
              >
            </div>

            <!-- Category buuttons -->
            <div class="mt-6 flex flex-wrap gap-2" id="category-buttons"></div>
          </div>
        </header>

        <!-- Product
         s Grid -->
        <main class="max-w-7xl mx-auto px-6 py-12">
          <div
            id="products-grid"
            class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>
        </main>

        <!-- footer -->
        <footer class="bg-gray-900 text-gray-300">
          <div class="max-w-7xl mx-auto px-6 py-10 text-sm text-center">
            © <span id="year"></span> SwiftCart. All rights reserved.
          </div>
        </footer>

        <!-- Product details Modal (shared) -->
        <dialog id="product_modal" class="modal">
          <div class="modal-box max-w-3xl">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                aria-label="Close"
              >
                ✕
              </button>
            </form>
            <div id="product-modal-body"></div>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </div>

      <!-- Drawer Side -->
      <div class="drawer-side">
        <label for="cart-drawer" class="drawer-overlay"></label>
        <aside class="w-80 md:w-96 bg-base-100 min-h-full p-4">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold">Your Cart</h3>
            <label for="cart-drawer" class="btn btn-ghost btn-sm">Close</label>
          </div>

          <div id="cart-empty" class="mt-8 text-center opacity-70">
            <i class="fa-solid fa-cart-shopping text-3xl"></i>
            <p class="mt-3">Your cart is empty.</p>
          </div>

          <div id="cart-items" class="mt-4 space-y-3"></div>

          <div class="mt-6 border-t pt-4">
            <div class="flex items-center justify-between">
              <span class="font-semibold">Total</span>
              <span id="cart-total" class="text-xl font-extrabold">$0.00</span>
            </div>
            <div class="mt-4 flex gap-2">
              <button id="clear-cart" class="btn btn-outline btn-sm flex-1">
                Clear
              </button>
              <button class="btn btn-primary btn-sm flex-1" type="button">
                Checkout
              </button>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Scripts -->
    <script src="./js/api.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/products.js"></script>
  </body>
</html>
